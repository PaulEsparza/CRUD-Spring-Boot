<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Add Task</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/saveTask}" th:object="${task}" method="post">
                        <div class="form-group">
                            <input th:field="*{responsable}" type="text" name="responsable" class="form-control" placeholder="Responsable">
                        </div>
                        <div class="form-group">
                            <input th:field="*{description}" type="text" name="description" class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
